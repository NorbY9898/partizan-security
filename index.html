<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Partizan Security - Elérhetőségek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: #111;
    border-radius: 24px;
    padding: 32px 24px 40px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    border: 2px solid #c20000; /* piros keret */
  }

  .logo {
    width: 180px;
    height: 180px;
    margin: 0 auto 20px;
    border-radius: 20px;
    overflow: hidden;
    border: 3px solid #c20000; /* piros keret a logó körül */
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 8px;
    color: #fff;
  }

  p {
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 24px;
  }

  .socials {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 10px;
  }

  /* A gombok ALAP stílusa – itt van a méret, forma, szín! */
  .social-btn {
    width: 70px;
    height: 70px;
    border-radius: 18px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    color: #ffffff;        /* betű színe */
    background: #c20000;   /* piros háttér */
    border: 2px solid #c20000;
    transition: 0.2s;
  }

  .social-btn:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 0 12px rgba(194, 0, 0, 0.8);
  }

  /* Ha később akarod, hogy más színű legyen valamelyik,
     ide lehet külön módosítást írni, de most mind piros: */
  .fb {}
  .ig {}
  .tt {}
</style>

</head>
<body>
  <div class="card">

    <!-- LOGÓ -->
    <div class="logo">
      <img src="logo.png" alt="Partizan Security logó">
    </div>

    <h1>Partizan Security</h1>
    <p>Kattints a kívánt platformra</p>

    <div class="socials">
      <!-- FACEBOOK -->
      <a class="social-btn fb" href="https://www.facebook.com/share/1BfYxNqLy7/" target="_blank">F</a>

      <!-- INSTAGRAM -->
      <a class="social-btn ig" href="https://instagram.com/norby.987" target="_blank">IG</a>

      <!-- TIKTOK -->
      <a class="social-btn tt" href="https://www.tiktok.com/@norby9898" target="_blank">TT</a>
    </div>

  </div>
</body>
</html>
